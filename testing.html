<!DOCTYPE html>
<html lang="en">

<head>
    <title>TheraFree</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(238, 177, 226);
            color: rgb(241, 55, 204);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 100px;
            color: rgb(198, 98, 207);
        }

        /* Chat display area */
        #chat {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        /* Message bubble */
        .user-message {
            background: #ffd6f0;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 15px;
            width: fit-content;
        }

        /* Input bar */
        input {
            border-radius: 999px;
            padding: 10px;
            font-size: 16px;
        }

        form {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) scale(2);
        }
    </style>
</head>

<body>

    <h1>TheraFree</h1>

    <!-- Chat messages appear here -->
    <div id="chat"></div>

    <!-- Input form -->
    <form>
        <input type="text" id="username" placeholder="Tell me anything..." required>
        <button type="submit">-></button>
    </form>

    <!-- Link to your JavaScript -->
    <script src="chat.js"></script>

</body>
</html>
