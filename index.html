
<!DOCTYPE html>
<html lang="en">

<head>
    <title>TheraFree</title>

    <style>
        body {
            margin: 0;
            background-color: rgb(238, 177, 226);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        h1 {
            text-align: center; 
            font-size: 100px;
            color: rgb(198, 98, 207);
            margin: 0px;
            text-shadow: 2px 2px 2px #000000;  
        }

        /* Centered chat container */
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            margin-top: 0px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        /* Chat messages area */
        #chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;   
        overflow-y: auto;
        padding: 15px;
        background: #fdf0fa;
        border-radius: 20px 20px 0 0;
    }


        /* Message bubble */
        .user-message {
        background: #ffd6f0;
        padding: 10px 15px;
        margin: 2px 0;
        border-radius: 15px;
        max-width: 70%;

        /* THIS IS THE MAGIC */
        margin-left: auto;
}
        .bot-message{
        background: #ffffff;
        padding: 10px 15px;
        margin: 2px 0;
        border-radius: 15px;
        max-width: 70%;

        /* THIS IS THE MAGIC */
        margin-right: auto;
        }

        /* Input form */
        form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            border-radius: 0 0 20px 20px;
            background: #fff;
        }

        input {
            flex: 1;
            border-radius: 999px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 999px;
            border: none;
            background: rgb(198, 98, 207);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: rgb(241, 55, 204);
        }

        .layout{
            display: flex;
            align-items: center;
            gap: 200px;
        }

        .side-image{
            width: 300px;
            height: auto;
        }



    </style>
</head>

<body>

    <h1>TheraFree</h1>

 
    <div class="layout">
        <img src="clear vines2.png" class="side-image">


        <div class="chat-container">
            <!-- Chat messages appear here -->
            <div id="chat"></div>

            <!-- Input form -->
            <form id="chat-form">
                <input type="text" id="username" placeholder="Tell me anything..." required>
                <button type="submit">â†’</button>
            </form>
        </div>
                
        <img src="clear vines.png" class="side-image">
    </div>

    <footer> 
        <a href="https://findahelpline.com/countries/us"> Help Resources</a>
    </footer>



    <script src="chat.js">

    </script>
</body>

</html>
